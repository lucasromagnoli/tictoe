        <div>
            <span class="ms-1">Connection Status:</span>
            <span class="ms-1" id="ws-status"></span>
        </div>
        <div id="footer-player-name-div" class="d-none">

<main class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white bg-dark rounded shadow-sm">
        <img class="me-3" src="favicon.ico" width="48" height="48"/>
        <div>
            <h1 class="h6 mb-0 lh-1">Tic Tae Toe</h1>
        </div>
    </div>

    <div class="my-3 p-3 bg-body rounded shadow-sm" id="login-container">
        <h3 class="border-bottom pb-2">Login</h3>
        <form>
            <div class="mb-3">
                <label for="inputPlayerName" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputPlayerName">
            </div>
            <button type="submit" class="btn btn-primary" id="login-submit">Login</button>
        </form>
    </div>

    <div class="my-3 p-3 bg-body rounded shadow-sm d-none" id="lobbyMainDiv">
        <h6 class="border-bottom pb-2 mb-0">Lobby</h6>

        <div class="d-flex mt-2 pb-2 border-bottom">
            <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="48" height="48"
                 xmlns="http://www.w3.org/2000/svg" role="img"><title>Teste</title>
                <rect width="100%" height="100%" fill="#007bff"/>
                <text x="40%" y="50%" fill="#FFFFFF" dy=".3em">L</text>
            </svg>
        </div>

        <div class="overflow-auto" id="lobbyMessages" style="max-height: 350px; min-height: 350px">
        </div>

        <form class="mt-5">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Digite sua mensagem" id="inputLobbyMessage">
                <button class="btn btn-primary" type="button" id="submitLobbyMessage">Button</button>
            </div>
        </form>
    </div>
